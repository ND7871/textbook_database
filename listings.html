<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Listing Details</title>
    <link rel="stylesheet" href="listings.css">
    <link rel="stylesheet" href="list_format.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  </head>
<body>
  <header>
    <div class="header-overlay">
      <h1>Listing Details</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings_search.html">Search Listings</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="listing-details">
    <section id="listing-details" class="card">
      <p>Loading listing...</p>
    </section>
    <a href="listings_result.html">Back to Results</a>
  </main>
  <footer class="bottom-footer">
    <div class="footer-overlay">
      <p>&copy; 2025 Textbook Database | Browse Listings</p>
    </div>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const bookName = params.get("id");

      fetch(`http://127.0.0.1:5000/listings/${bookName}`)
        .then(response => response.json())
        .then(data => {
          const detailsSection = document.getElementById("listing-details");
          detailsContainer.innerHTML = data
            ? `<h2>${data.book_name}</h2>
               <p>Condition: ${data.condition}</p>
               <p>Price: $${data.price}</p>
               <p>Seller: ${data.seller_email}</p>`
            : "<p>Listing not found.</p>";
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("listing-details").innerHTML = "<p>Error fetching listing details.</p>";
        });
    });
  </script>
</body>
</html>
