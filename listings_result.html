<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Listings results</title>
    <link rel="stylesheet" href="report.css" />
    <link rel="stylesheet" href="list_format.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  </head>
<body>
  <header>
    <h1>Listings Results</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="listings_search.html">Search Listings</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="results-container">
    <section id="results-container" class="grid">
      <p>Loading results...</p>
    </section>
    <a href="listings_search.html">Back to Search</a>
  </main>
  <footer class="bottom-footer">
    <div class="footer-overlay">
      <p>&copy; 2025 Textbook Database | Report Form</p>
    </div>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");
      const condition = params.get("condition");
      const minPrice = params.get("min_price");
      const maxPrice = params.get("max_price");
      
      fetch(`http://127.0.0.1:5000/listings?category=${category}&condition=${condition}&min_price=${minPrice}&max_price=${maxPrice}`)
        .then(response => response.json())
        .then(data => {
          const resultsContainer = document.getElementById("results-container");
          if (data.length > 0) {
            resultsContainer.innerHTML = data.map(listing => `
              <div>
                <div class="card result-card">
                <h2><a href="listings.html?id=${listing.l_id}">${listing.l_bookname}</a></h2>
                <p>Condition: ${listing.l_condition}</p>
                <p>Price: $${listing.l_price}</p>
              </div>
            `).join("");
          } else {
            resultsContainer.innerHTML = "<p>No listings found.</p>";
          }
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("results-container").innerHTML = "<p>Error fetching results.</p>";
        });
    });
  </script>
</body>
</html>
