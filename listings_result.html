<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listings Results | Textbook Database</title>
  <link rel="stylesheet" href="listings.css">
</head>
<body>
  <header>
    <div class="header-overlay">
      <h1>Textbook Database</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings_search.html">Search Listings</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="results-container" class="grid">
      <p>Loading resultsâ€¦</p>
    </section>
    <a href="listings_search.html" class="back-link">Back to Search</a>
  </main>

  <footer class="bottom-footer">
    <div class="footer-overlay">
      <p>&copy; 2025 Textbook Database | Browse Listings</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const p = new URLSearchParams(location.search);
      const qs   = p.get("query")     || "";
      const cond = p.get("condition") || "";
  
      fetch(
        `http://127.0.0.1:5000/listings?query=${encodeURIComponent(qs)}&condition=${encodeURIComponent(cond)}`
      )
        .then(r => r.json())
        .then(data => {
          const container = document.getElementById("results-container");
          if (!data.length) {
            container.innerHTML = "<p>No results found.</p>";
            return;
          }
          container.innerHTML = data.map(l => `
            <div class="card result-card">
              <h3>
                <a href="listings.html?id=${encodeURIComponent(l.book_name)}">
                  ${l.book_name}
                </a>
              </h3>
              <p>Condition: ${l.condition}</p>
              <p>Price: $${l.price}</p>
              <p>Seller: <a href="mailto:${l.seller_email}">${l.seller_email}</a></p>
            </div>
          `).join("");
        })
        .catch(_ => {
          document.getElementById("results-container")
            .innerHTML = "<p>Error fetching results.</p>";
        });
    });
  </script>
  
</body>
</html>
