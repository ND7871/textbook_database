<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Textbook Database</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-overlay">
      <h1>Textbook Database </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="accounts.html">Account</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="signup-container">
      <h2>Create an Account</h2>
      <form id="signup-form" method="POST">
        <input type="text" id="first-name" placeholder="First Name" required />
        <input type="text" id="last-name" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p style="text-align:center; margin-top: 10px;">
        <a href="signup.html">Donâ€™t have an account? Sign up here</a>
      </p>
    </section>
  </main>

  <footer class="bottom-footer">
    <div class="footer-overlay">
      <p>&copy; 2025 Textbook Database | Sign Up Page</p>
    </div>
  </footer>



  <script>
    document.getElementById("signup-form").addEventListener("submit", async function (event) {
      event.preventDefault();  // Prevent the form from submitting the traditional way

      // Collect the form data
      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Create the data object
      const userData = {
        first_name: firstName,
        last_name: lastName,
        email: email,
        password: password
      };

      try {
        // Send POST request to Flask API
        const response = await fetch("http://localhost:5000/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(userData)
        });

        const result = await response.json();

        if (result.success) {
          // Store token and expiration
          localStorage.setItem("authToken", result.token);
          
          window.location.href = "accounts.html"; // Redirect to the account page
        } else {
          document.getElementById("signup-message").textContent = "Error: " + result.message;
        }
      } catch (error) {
        console.error("Signup error:", error);
        document.getElementById("signup-message").textContent = "An unexpected error occurred.";
      }
    });
  </script>
</body>
</html>
