<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search Listings</title>
  <link rel="stylesheet" href="listings.css">
</head>
<body>
  <header>
    <h1>Search Listings</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="listings_search.html" class="active">Search Listings</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="listings_results.html" method="get" id="listings-search-form">
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="">All Categories</option>
        <option value="science">Science</option>
        <option value="math">Math</option>
        <option value="engineering">Engineering</option>
      </select>

      <label for="condition">Condition:</label>
      <select id="condition" name="condition">
        <option value="">Any Condition</option>
        <option value="new">New</option>
        <option value="used">Used</option>
      </select>

      <label for="min-price">Min Price:</label>
      <input type="number" id="min-price" name="min_price" placeholder="Min Price">

      <label for="max-price">Max Price:</label>
      <input type="number" id="max-price" name="max_price" placeholder="Max Price">

      <button type="submit">Search</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Textbook Database | Sell and Buy Books Easily</p>
  </footer>
</body>
</html>
